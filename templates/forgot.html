<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | TutorBizz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <div class="left-form">
            <h1 class="word">TutorBizz</h1>

            <form action="{{ url_for('login') }}" method="post">
                {% if msg %}
                    <div class="message">{{ msg }}</div>
                {% endif %}

                <input class="textbox" type="text" name="username" placeholder="Enter Email" required>

                <button class="rstbtn" type="submit">Reset</button>
            </form>

            <p class="bottom">Remembered? <a href="{{ url_for('login') }}">Login</a></p>
        </div>

        <div class="right-image">
            <img src="{{ url_for('static', filename='LOGO.JPG') }}" alt="Bee Mascot">
        </div>
    </div>

</body>
</html>
