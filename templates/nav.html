<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar | TutorBizz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg w-100">
  <a class="navbar-brand" href="{{ url_for('home') }}">
    <img src="{{ url_for('static', filename='sidelogo.png') }}" width="100" height="100">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">

      {% if session.get('loggedin') %}
      <li class="nav-item {% if request.endpoint == 'loggedhome' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('loggedhome') }}">Home</a>
      </li>
      <li class="nav-item {% if request.endpoint == 'get_question' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('practice') }}">Practice</a>
      </li>
      <li class="nav-item {% if request.endpoint == 'forgot' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('checkout') }}">Checkout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
      </li>
      {% else %}
      <li class="nav-item {% if request.endpoint == 'homepage' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('homepage') }}">Home</a>
      </li>
      <li class="nav-item {% if request.endpoint == 'login' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('login') }}">Sign In</a>
      </li>
      <li class="nav-item {% if request.endpoint == 'register' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('register') }}">Create Account</a>
      </li>
      <li class="nav-item {% if request.endpoint == 'forgot' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('forgot') }}">Reset Password</a>
      </li>
      {% endif %}

    </ul>
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
